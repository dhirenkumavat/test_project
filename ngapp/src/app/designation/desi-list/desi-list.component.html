<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Designation Tables
        <small>Designation tables</small>
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a routerLink="#">Designation</a></li>
        <li class="active">Designation tables</li>
      </ol>
    </section>
  
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
  <h3 class="box-title">Designation Data </h3>
  &nbsp;&nbsp;&nbsp; <a routerLink="/deginationadd"><button class="btn btn-success text-right">Add Designation</button></a>
            </div>
           
  
            <div class="box-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Designation Name</th>
                     <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor = "let item of userdata,let i = index">
                    <th scope="row"> {{i+1}}</th>
                   
           <td>{{item.deginationname}}</td>
                  <td>
                   <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deletedegination(item._id)">Delete</button>
                  <a [routerLink]="['/deginationupdate/', item._id]" class="btn btn-info btn-sm">Edit</a>
  
                  </td>
                  </tr>
                  
                  <ng-container *ngIf="userdata?.length==0"
                  >
                    <tr>
                      <td colspan="6">No data Found</td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
